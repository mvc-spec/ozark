language: java
jdk: oraclejdk8
jobs:
  include:
    - stage: build
      script: mvn -B -V -DskipTests clean install
#    - stage: test
#      env:
#        - TYPE=glassfish-module
#      script: .travis/tests.sh ${TYPE}
    - stage: test
      env:
        - TYPE=glassfish-bundled
      script: .travis/tests.sh ${TYPE}
    - stage: test
      env:
        - TYPE=tck-glassfish
      script: .travis/tests.sh ${TYPE}
    - stage: test
      env:
        - TYPE=tck-wildfly
      script: .travis/tests.sh ${TYPE}
    - stage: deploy
      script: skip
      deploy:
        provider: script
        script: mvn -s .travis/deploy.xml -DperformRelease -DskipTests -Dgpg.skip=true deploy
        on:
          repo: mvc-spec/ozark
          branch: master
env:
  global:
    - secure: ""
    - secure: ""
